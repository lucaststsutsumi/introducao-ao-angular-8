<h2> Course List</h2>

<div class="from-group row">
  <label class="col-sm-2 col-form-label"> Filter By:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="text" class="form-control">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <th>IMAGEM</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Código</th>
    <th>Duração</th>
    <th>Rating</th>
    <th>Data de lançamento</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredCourses">
      <td> <img [src]="item.imageUrl" alt="" height="40" width="40"> </td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.code | lowercase | replace:'-':' '}}</td>
      <td>{{item.duration}}</td>
      <td>
        <app-star [rating]="item.rating"></app-star>
      </td>
      <td>{{item.releaseDate | date:'dd/MM/yyyy'}}</td>
      <td>
        <a [routerLink]="['/courses/info',item.id]" class="btn btn-primary mr-2"> Edit</a>
        <button role="button" (click)='deleteById(item.id)' class="btn btn-danger"> Delete</button>

      </td>
    </tr>
  </tbody>
</table>
